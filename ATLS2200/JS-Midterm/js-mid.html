<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="js-mid.css">
    <title>Adrians Annoying Phone number!</title>
</head>
<body>

    <!-- header -->
    <header>
        <h2>Current Phone Number</h2>
        <div class="number-container">
            <div class="number-block">0</div>
            <div class="number-block">0</div>
            <div class="number-block">0</div>
            <div class="number-block">-</div>
            <div class="number-block">0</div>
            <div class="number-block">0</div>
            <div class="number-block">0</div>
            <div class="number-block">-</div>
            <div class="number-block">0</div>
            <div class="number-block">0</div>
            <div class="number-block">0</div>
            <div class="number-block">0</div>
        </div>
    </header>
    <!-- scope class -->
    <img class="scope-mouse" src="img/pnghq.com-scope-png.png" alt="Mouse Sniper Scope">
    <!-- left sign -->
    <div class="sign left-sign">
        <span class="sign-content">0</span>
    </div>
    <!-- right sign -->
    <div class="sign right-sign">
        <span class="sign-content">X</span>
    </div>
    <!-- explain your rules -->
    <div id="overlay">
        <div id="myModal" class="modal">
            <span class="close">&times;</span>
            <p>Right sign is used to enter the phone number. Sign on left will go from red and blue. If you hit the red X, you will delete your last entry but if you hit the blue D, you will duplicate your last entry. GOOD LUCK BUDDY!</p>
        </div>
    </div>
    <!-- js file -->
    <script src="js-mid.js"></script>
</body>
</html>
